{% extends "./base.html" %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/media/static/css/signup.css">
</head>
<body>
    <div class="sign-up-flow">
    <div class="swiss-lab-login">
        <div class="heading-login">
        <h1 class="bolder-heading">SWISS</h1>
        <H1 class="lighter-heading">LABS</H1>
        </div>
        <ul>
            <form method="POST">
                    {% csrf_token %}
            <li><input type="text" name="login_user" placeholder="Email Address"></li>
            <li><input type="password" name="login_pswd" placeholder="Password"></li>
            <li><button value="login" name="btn">Login</button></li>
            </form>
        </ul>
        <div class="bottom-password-forgot">
            <p>Sign Up</p>
            <p>Forgot Password</p>
        </div>
    </div>


    <div class="sign-up-container">
            <div class="heading-login">
            <h1 class="bolder-heading">SWISS</h1>
            <H1 class="lighter-heading">LABS</H1>

    </div>

    <ul>
        <form method="POST">
                {% csrf_token %}
        <li><input type="text" name="signup_fname" placeholder="First Name"></li>
        <li><input type="text" name="signup_lname" placeholder="Last Name"></li>

        <li><input type="text" name="signup_email" placeholder="Email Address"></li>

        <li><input type="password" name="signup_pswd" placeholder="Password"></li>

        <li><input type="password" name="signup_re_pswd" placeholder="Re-Type Password"></li>
        <li><button value="signup" name="btn">Sign Up</button></li>
</form>
        
    </ul>

    </div>


    <div class="redo-password">
        <div class="heading-login">
            <h1 class="bolder-heading">SWISS</h1>
            <H1 class="lighter-heading">LABS</H1>

    </div>

    <ul> 
        <form method="POST">
                {% csrf_token %}
        <li><input type="text" name = "reset_email" placeholder=" Enter Your Email"></li>
        <li><input type="password" name="reset_pswd" placeholder=" Enter New Password"></li>

        <li><input type="password" name="reset_re_pswd" placeholder="Re-Type Password"></li>
        <li><button value="reset" name="btn">Reset</button></li>
        </form>
        
    </ul>


    </div>
    </div>
    {% endblock %}>
